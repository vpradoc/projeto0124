        </h2>

          id="icone-alerta"
          src="./assets/Vector.png"
          alt="Ícone de alerta" />

      </container>

      <container class="interacoes">
          <button id="botao-resumir" onclick="exibirItens(), resume()">Resumir</button>
        </a>
